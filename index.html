<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.24/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <h1 >Money <span style="color: black;"> Map <img src="img/wallet-solid-24.png" alt=""></span> </h1>
    <div class="dashboard">
      <div class="form-container">
        <h2>Add Transaction</h2>
        <form id="transactionForm">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>

          <label for="category">Category</label>
          <input type="text" id="category" placeholder="e.g., Salary, Food" required>

          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="e.g., 100" required>

          <label for="date">Date</label>
          <input type="date" id="date" required>

          <button type="submit">Add Transaction</button>
        </form>
      </div>

      <div class="balance-container">
        <h2>Available Balance</h2>
        <p id="availableBalance">₹0.00</p>
      </div>

      <div class="chart-container">
        <h2>Spending Overview</h2>
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <div class="transactions">
      <h2>Transaction History</h2>
      <div class="download-buttons">
        <button onclick="downloadPDF()">Download PDF</button>
        <button onclick="downloadWord()">Download Word</button>
        <button onclick="downloadExcel()">Download Excel</button>
      </div>
      <table id="transactionTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Category</th>
            <th>Amount (₹)</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be added here dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
